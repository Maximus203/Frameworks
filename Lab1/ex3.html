<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Page</title>
</head>
<body>
    <div class="container-sm">
    <form onsubmit="sayHi(); return false;">
        <div class="mb-3">
        <fieldset>
            <p>
                <label for="prenom" class="form-label">Prenom</label>
                <input type="text" class="form-control" id="prenom" aria-describedby="prenom">
                <div id="emailHelp" class="form-text">On va vous dire bonjour n'ayez pas peur</div>
            </p>        
            <p id="resultat"></p>
        </fieldset>
        <button type="submit" class="btn btn-success">Submit</button>
        </div>    
    </form>        
    </div>
    <script>
        function sayHi(){
            let prenom = document.querySelector("#prenom").value;
            let resultat = document.querySelector("#resultat");
            resultat.innerHTML = `Hello ${prenom}`;
        }
    </script>
</body>
</html>
